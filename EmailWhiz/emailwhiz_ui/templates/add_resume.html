<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
        }
        .save-add-btn {
            background-color: #2196F3;
            color: white;
        }
        .cancel-btn {
            background-color: #f44336;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="form-container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- File Name Input -->
        <div class="form-group">
            <label for="file-name">File Name</label>
            <input type="text" id="file-name" name="file_name" placeholder="Enter file name" required>
        </div>

        <!-- File Upload Input -->
        <div class="form-group">
            <label for="file-upload">Upload File</label>
            <input type="file" id="file-upload" name="file" required>
        </div>

        <!-- Buttons -->
        <div class="button-group">
            <button type="submit" name="action" value="save" class="save-btn">Save</button>
            <button type="submit" name="action" value="save_add_more" class="save-add-btn">Save and Add More</button>
            <button type="button" class="cancel-btn" onclick="window.location.href=''">Cancel</button>
        </div>
    </form>
</div>

</body>
</html>
